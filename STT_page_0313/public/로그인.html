<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/signin.css">
    <title>STT | 로그인</title>
</head>

<body class="text-center" cz-shortcut-listen="true">
    <!-- 파이어베이스 관련 스크립트 -->
    <script src="https://www.gstatic.com/firebasejs/8.6.5/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.5/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.5/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.5/firebase-storage.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

    <script src="https://code.jquery.com/jquery-3.6.3.min.js" 
    integrity="sha256-pvPw+upLPUjgMXY0G+8O0xUf+/Im1MZjXxxgOcBQBXU=" 
    crossorigin="anonymous"></script>
    <script src="assets/js/firebaseset.js"></script>
    <!-- 파이어베이스 관련 스크립트 -->

    <!-- 파이어베이스 관련 스크립트 -->
    <main class="form-signin w-100 m-auto">
        <form>
            <a href="index.html">
                <img class="mb-4" src="assets/image/로고.png" alt="" width="250" height="auto">                
            </a>
            <h1 class="h3 mb-3 fw-normal">로그인</h1>

            <div class="form-floating">
                <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
                <label for="floatingInput">Email address</label>
            </div>
            <div class="form-floating">
                <input type="password" class="form-control" id="floatingPassword" placeholder="Password">
                <label for="floatingPassword">Password</label>
            </div>

            <div class="checkbox mb-3">
                <label>
                    <input type="checkbox" value="remember-me"> Remember me
                </label>
            </div>
            <button class="w-100 btn btn-lg btn-primary" type="submit" id="login">Sign in</button>

            <footer class="py-3 my-4">
                <ul class="nav justify-content-center border-bottom pb-3 mb-3"></ul>
                <p class="text-center text-muted">© 2023 KOREATECH, Univ</p>
            </footer>
        </form>
    </main>
    <script>
        $(document).ready(function(){
        
        //가입버튼 눌렀을 때
        $(document).on('click','.login',function(){
        
        //제이쿼리 선택자와 val() 함수를 이용해서 이메일,비밀번호 값을 가져온다. 
        var email = $('#email').val();
        var password = $('#password').val();
        alert("로그인 버튼 눌렸음" + email +":"+ password);
        
        //파이어베이스 이메일 로그인 함수
        firebaseEmailAuth.signInWithEmailAndPassword(email, password)
       .then(function(firebaseUser) {
     
           //성공하면 firebaseUser에 유저 정보 값이 담겨 넘어온다.
           loginSuccess(firebaseUser);
     
       })
      .catch(function(error) {
           // 실패했을 때 에러 처리
           alert(error);
           alert("로그인 실패");
      });
        
          });
        });
        
        //로그인 성공했을 때
        function loginSuccess(firebaseUser){
           alert("로그인 성공");
     
        //로그인 성공한 유저 id 확인해 보기 - firebase database에 접근해서 데이터 조회 하는 함수
       firebaseDatabase.ref("users/"+firebaseUser.uid).once('value').then(function(snapshot){
            //alert(snapshot.val().name)
        });
     
        //메인 페이지로 이동
        window.location.href = "/index.html"
        }
    </script>
</body>
