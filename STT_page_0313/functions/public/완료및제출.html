<!DOCTYPE html>
<html>

<head lang="en">
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>STT | 완료 및 제출</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">

	<link rel="stylesheet" href="assets/css/finish.css">

	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Nanum+Gothic:wght@700&display=swap" rel="stylesheet">

	<!--구글 폰트 적용-->
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Nanum+Gothic:wght@700&display=swap" rel="stylesheet">

	<!--파비콘-->
	<link rel="icon" href="./assets/image/favicon_kut.ico" type="image/x-icon">

	<!--애니메이션 효과 주기-->
	<link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
	<script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>

</head>

<body class="d-flex h-100 fin_bg">
	<!-- 파이어베이스 관련 스크립트 -->
	<script src="https://www.gstatic.com/firebasejs/8.6.5/firebase-app.js"></script>
	<script src="https://www.gstatic.com/firebasejs/8.6.5/firebase-auth.js"></script>
	<script src="https://www.gstatic.com/firebasejs/8.6.5/firebase-firestore.js"></script>
	<script src="https://www.gstatic.com/firebasejs/8.6.5/firebase-storage.js"></script>

	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

	<script src="https://code.jquery.com/jquery-3.6.3.min.js"
		integrity="sha256-pvPw+upLPUjgMXY0G+8O0xUf+/Im1MZjXxxgOcBQBXU=" crossorigin="anonymous"></script>
	<script src="assets/js/firebaseset.js"></script>
	
	<div class="container col-lg-8 mx-auto p-4 py-md-5 text-white">
		<main>
			<div data-aos="fade-right" data-aos-duration="1300" data-aos-delay="500">
				<h1 class="mt-4 display-3">면접이 종료되었습니다.</h1>
				<p class="lead fs-5 col-md-8 mt-1 mb-5">
					<br>
					면접에 응시하느라 고생 많으셨습니다.
					<br><br><br>
					아울러 본 사이트를 이용해주셔서 감사합니다.
				</p>
				<div class="my-5">
					<a class="btn btn-outline-light btn-lg px-4" href="/">홈페이지 이동</a>
				</div>
			</div>
		</main>
	</div>
	
	<script>
		$('#logoutbtn').click(function () {
			var user = firebase.auth().currentUser; // 현재 사용자 객체 가져오기
			if (user) {
				firebase.auth().signOut().then(function () { // signOut() 메소드 호출 시 then()을 사용하여 로그아웃 성공 시 처리할 작업을 추가합니다.
					swal({
						title: "Logout",
						text: "로그아웃 되었습니다.",
						icon: "success", //"info,success,warning,error" 중 택1
					}).then((ok) => {
						if (ok) {
							window.location.href = '/';
							/* "YES"클릭시 로직 */
						}
					});
				}).catch(function (error) { // 로그아웃 실패 시 오류 메시지를 표시합니다.
					swal({
						title: "error",
						text: "로그아웃 중 에러가 발생했습니다.",
						icon: "error", //"info,success,warning,error" 중 택1
					})
				});
			}
			else {
				window.location.href = '/login';
			}
		});
	</script>


	<!--애니메이션 효과-->
	<script>
		AOS.init();
	</script>

</body>

</html>
