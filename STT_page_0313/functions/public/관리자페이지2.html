  <script>
    const db = firebase.firestore(); //firebase 문법 소환술
    db.collection('userInfoListTest').get().then((결과) => {
      결과.forEach((doc) => {
        console.log(doc.data())
        var 템플릿 = `
          <div class="card student mb-4">
            <div class="flex-grow-1 p-4">
              <h5 class="studnet_name">이름 : ${doc.data().이름}</h5>
              <p class="student_num">학번 : ${doc.data().학번}</p>

              <button class="deleteButton btn btn-sm btn-light float-end">🗑️</button>
              <button class="mr-4 deleteButton btn btn-sm btn-light float-end">📝</button>
            </div>
          </div>
        `;
        $('.container').append(템플릿)
      })
    })
  </script>

  <script>
    $('#logoutbtn').click(function () {
      var user = firebase.auth().currentUser; // 현재 사용자 객체 가져오기
      if (user) {
        firebase.auth().signOut().then(function () { // signOut() 메소드 호출 시 then()을 사용하여 로그아웃 성공 시 처리할 작업을 추가합니다.
          alert("로그아웃 되었습니다.");
          window.location.href = '/';
        }).catch(function (error) { // 로그아웃 실패 시 오류 메시지를 표시합니다.
          alert(error.message);
        });
      }
      else {
        window.location.href = '/login';
      }
    });
  </script>
