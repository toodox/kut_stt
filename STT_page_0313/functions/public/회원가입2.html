<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>회원가입 화면</title>

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" href="assets/css/회원가입2.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Nanum+Gothic:wght@700&display=swap" rel="stylesheet">
</head>

<body>
  <!-- 파이어베이스 관련 스크립트 -->
  <script src="https://www.gstatic.com/firebasejs/8.6.5/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.6.5/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.6.5/firebase-firestore.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.6.5/firebase-storage.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

  <script src="https://code.jquery.com/jquery-3.6.3.min.js"
    integrity="sha256-pvPw+upLPUjgMXY0G+8O0xUf+/Im1MZjXxxgOcBQBXU=" crossorigin="anonymous"></script>
  <script src="assets/js/firebaseset.js"></script>
  <!-- 파이어베이스 관련 스크립트 -->
  <div id='form-container' class="px-3 mt-5">
    <a href="index.html">
      <img src="assets/image/로고.png" class="head_logo" alt="">
    </a>
    <h2>회원가입</h2>

    <fieldset>
      <label>아이디<span>*</span></label>
      <input type="email" id='username' placeholder="아이디를 입력해주세요.">
      <div class='failure-message hide msg'>이메일의 형태로 입력하십시오. ex&#41; xxx@xxx.xxx</div>
      <div class='success-message hide msg success'>사용할 수 있는 아이디입니다.</div>
    </fieldset>

    <fieldset>
      <label>비밀번호<span>*</span></label>
      <input type="password" id='password' placeholder="비밀번호를 입력해주세요.">
      <div class='password-message-wrap'>
        <span class='password-failure-length hide msg'>8자 이상 입력</span>
        <span class='password-failure-comb hide msg'>영문/숫자/특수문자(공백 제외)만 허용하며, 2개 이상 조합</span>
        <span class='password-failure-contn hide msg'>동일한 숫자 3개 이상 연속 사용 불가</span>
        <span class='password-failure-upper hide msg'>영어 대문자 하나 이상 포함</span>
        <span class='password-success-message hide msg success'>사용할 수 있는 비밀번호입니다.</span>
      </div>
    </fieldset>

    <fieldset>
      <label>비밀번호 확인<span>*</span></label>
      <input type="password" id='password-retype' placeholder="비밀번호를 한번 더 입력해주세요.">
      <div class="mismatch-message hide msg">동일한 비밀번호를 입력해주세요.</div>
      <div class="match-message hide msg success">동일한 비밀번호가 입력되었습니다.</div>
    </fieldset>

    <button id="subit-button">회원가입</button>
  </div>
  <footer class="py-3 my-4">
    <ul class="nav justify-content-center border-bottom pb-3 mb-3"></ul>
    <p class="text-center text-muted">© 2023 KOREATECH, Univ</p>
  </footer>
  <script src="assets/js/회원가입2.js"></script>
  <script src="assets/js/회원가입1.js"></script>
</body>

</html>
