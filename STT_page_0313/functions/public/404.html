<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Page Not Found</title>
    <style media="screen">
      body { 
        background: #F1F1F1; 
        color: #444444; 
        font-family: 'Poppins', sans-serif; 
        margin: 0; 
        padding: 0; 
      }
      #message { 
        background: white; 
        max-width: 600px; 
        margin: 80px auto 50px; 
        padding: 50px 30px; 
        border-radius: 5px; 
        box-shadow: 0px 5px 20px rgba(0, 0, 0, 0.1); 
        text-align: center; 
      }
      #message h2 { 
        color: #ffa100; 
        font-size: 48px; 
        margin-bottom: 10px; 
      }
      #message h1 { 
        font-size: 28px; 
        font-weight: 600; 
        color: #444444; 
        margin-bottom: 20px;
      }
      #message p { 
        line-height: 1.8; 
        font-size: 18px; 
        margin-bottom: 30px; 
      }
      #message a { 
        display: inline-block; 
        text-align: center; 
        background: #ffa100; 
        text-transform: uppercase; 
        text-decoration: none; 
        color: white; 
        padding: 18px 40px; 
        border-radius: 5px; 
        transition: all 0.2s ease-in-out; 
      }
      #message a:hover { 
        background: #e59400; 
      }
      @media (max-width: 768px) {
        #message { 
          margin: 50px 20px; 
          padding: 40px 20px; 
        }
        #message h2 { 
          font-size: 36px; 
        }
        #message h1 { 
          font-size: 24px; 
        }
        #message p { 
          font-size: 16px; 
        }
        #message a { 
          font-size: 16px; 
          padding: 15px 35px; 
        }
      }
    </style>
  </head>
    <body>
      <div id="message">
        <h2>404</h2>
        <h1>Page Not Found</h1>
        <p>The specified file was not found on this website. Please check the URL for mistakes and try again.</p>
        <a href="/">Go back to Home Page</a>
      </div>
    </body>
  </html>
